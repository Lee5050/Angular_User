
<mat-card>
    <mat-card-header>
        <h1>Update User Information</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="updateUser()">
            
            <mat-form-field class="example-full-width">
                <mat-label>User Role:</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="">Select Role</mat-option>
                    <mat-option *ngFor="let item of rolelist" [value]="item.id">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
            </div>

            <div>
                <button type="submit" mat-raised-button color="primary">Update</button>
                <a mat-raised-button color="accent">Cancel</a>
            </div>

          </form>
    </mat-card-content>
</mat-card>
